<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mazapan Clicker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/images/mazapan.png" type="image/png">
</head>
<body>
    <div class="header">
        <h1>Mazapan Clicker</h1>
        <div id="clickInstructions">Haz clic izquierdo sobre el mazapan</div>

        <div id="errors_score">Errores al clicar: 0</div>
        <div id="shownEmojis" class="shown-emojis">  . </div>
    </div>
    <div class="game-container">
        <img id="mazapan" src="assets/images/mazapan.png" alt="Mazapan">
    </div>
    <script src="js/game/Mazapan.js"></script>
    <script src="js/game/Arrow.js"></script>
    <script src="js/game/Game.js"></script>
    
    <script src="js/ui/EmojiCollectionManager.js"></script>
    <script src="js/ui/GameUi.js"></script>
    <script src="js/ui/AnimationManager.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
